AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Project Lupin: CFN Template to create a VPC


Metadata:
  TemplateName: vpc-stack.yaml
  TemplateType: VPC 
  Version: 1.0.0
  Owner: Subhamay Bhattacharyya
  ProjectName: Lupin
  Last Modified: Jun 17, 2024
  Resources: 
    - One VPC
  StepsToTest: |
    Manualy verify the Stack.
  StepsToCleanup: |
    Stack delete command

  AWS::CloudFormation::Interface:
    ParameterGroups:
    #################################### Project Name and Environment ##############################
    - Label:
        default: "Project Name And Environment:"
      Parameters:
      - ProjectName
      - Environment
    #################################### GitHub Attributes #########################################
    - Label:
        default: "GitHub Attributes:"
      Parameters:
      - GitHubRef
      - GitHubURL
      - GitHubWFRunNumber
      - GitHubSHA
      - GitHubRepository
      - CiBuild
    #################################### VPC #######################################################
    - Label: 
        default: "VPC"
      Parameters: 
      - VPCName
      - VPCCidrBlock
      - EnableIPV6Cidr
    ParameterLabels:
      ################################## Project Name and Environment ##############################
      ProjectName:
        default: "Project Name."
      Environment:
        default: "Environment Name."
      ################################## GitHub Attributes #########################################
      GitHubRef:
        default: "GitHub Ref."
      GitHubURL:
        default: "GitHub URL."
      GitHubWFRunNumber:
        default: "GitHub Workflow Run Number."
      GitHubSHA:
        default: "GitHub SHA"
      GitHubRepository:
        default: "GitHub Repository."
      CiBuild:
        default: "Ci Build."
      ################################## GitHub Attributes #########################################
      VPCName:
        default: "VPC Name"
      VPCCidrBlock:
        default: "VPC IPV4 CI/DR Block."
      EnableIPV6Cidr:
        default: "Enable IPV6 CI/DR ?"
Parameters:
  ###################################### Project Name and Environment ##############################
  ProjectName:
    Default: lupin
    Description: "The project name that will be used as resource name prefixes and will be used to tag resources to track the project cost."
    Type: String
    MinLength: 5
    MaxLength: 20
    AllowedPattern: "[a-z]*"
    ConstraintDescription: "The length should be between 5 and 30, must contain only lowercase alphabets."
  Environment:
    Default: devl
    Description: "The deployment environment (dev/test/prod)."
    Type: String
    AllowedValues: ["devl", "test", "prod"]
    ConstraintDescription: "The Environment must be devl / test or prod"
  ###################################### GitHub Attributes #########################################
  GitHubRef:
    Default: ref_name
    Description: "GitHub ref name"
    Type: String
  GitHubURL:
    Default: "https://github.com/"
    Description: "GitHub URL"
    Type: String
  GitHubWFRunNumber:
    Default: 1
    Description: "The GitHub workflow run number for the latest CI/CD pipeline."
    Type: Number
  GitHubSHA:
    Default: "27e994ee4b064c37170c9a702c44b676c3295e1f"
    Description: "The sha value of the last commit."
    Type: String
  GitHubRepository:
    Default: 0104-lupin-cft
    Description: "The GitHub repository name."
    Type: String
    MinLength: 10
    MaxLength: 30
    AllowedPattern: "[a-z0-9-.]*"
    ConstraintDescription: "The reposiroty length should be between 10 and 30, must contain only lowercase letter,numbers,dash, dot and should start with a letter."
  CiBuild:
    Default: ""
    Description: "Ci Build of the feature branch."
    Type: String
  ###################################### VPC #######################################################
  VPCName:
    Default: vpc
    Description: "VPC base name. Environment and region will be added by the template as suffixes."
    Type: String
    MinLength: 3
    MaxLength: 25
    AllowedPattern: "[a-z0-9-]*"
  VPCCidrBlock: 
    Description: "VPC CI/DR Block"
    Type: String
  EnableIPV6Cidr:
    Default: "False"
    Description: "IPV6 Cidr enabled ?."
    Type: String
    AllowedValues:
    - "True"
    - "False"
######################################## Conditional ###############################################
Conditions:
  EnableIPV6Cidr: !Equals [!Ref EnableIPV6Cidr, "True"]

Resources:
  ###################################### VPC #######################################################
  VPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: !Ref VPCCidrBlock ##!FindInMap ['SubnetConfig', 'VpcCidrBlock', 'CIDR']
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags: 
      - Key: Name
        Value: !Ref VPCName ##!Sub '${ProjectName}-${VPCBaseName}-${Environment}-${AWS::Region}${CiBuild}'
      - Key: ProjectName
        Value: !Ref ProjectName
      - Key: Environment
        Value: !Ref Environment
      - Key: GitHubRepository
        Value: !Ref GitHubRepository
      - Key: GitHubRef
        Value: !Ref GitHubRef
      - Key: GitHubURL
        Value: !Ref GitHubURL
      - Key: GitHubWFRunNumber
        Value: !Ref GitHubWFRunNumber
      - Key: GitHubSHA
        Value: !Ref GitHubSHA
      - Key: CiBuild
        Value: !Ref CiBuild
  IPv6CidrBlock:
    Type: AWS::EC2::VPCCidrBlock
    Condition: EnableIPV6Cidr
    Properties:
      VpcId: !Ref VPC
      AmazonProvidedIpv6CidrBlock: true
Outputs:
  ###################################### VPC #######################################################
  VpcId:
    Description: Vpc Id
    Value: !Ref VPC
  VpcCidrBlock:
    Description: VPC CI/DR Block
    Value: !GetAtt VPC.CidrBlock
  VpcCidrBlockAssociations:
    Description: VPC CI/DR Block Associations
    Value: !Select [ 0, !GetAtt VPC.CidrBlockAssociations ]
  VpcDefaultNetworkAcl:
    Description: VPC Default ACL
    Value: !GetAtt VPC.DefaultNetworkAcl
  VpcDefaultSecurityGroup:
    Description: VPC Default Security Group
    Value: !GetAtt VPC.DefaultSecurityGroup
  VpcIpv6CidrBlocks:
    # Condition: EnableIPV6Cidr
    Description: IPV6 CI/DR Blocks
    #Value: !Select [ 0, !GetAtt VPC.Ipv6CidrBlocks ]
    Value: !If [EnableIPV6Cidr, !Select [ 0, !GetAtt VPC.Ipv6CidrBlocks ], ""]
